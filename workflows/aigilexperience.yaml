name: AigileXperience
commands:
  - name: Setup workspace deps
    command: npm install
  - name: Dev (frontend+backend)
    command: npm run dev
  - name: Backend dry-run sample
    command: >
      curl -s -X POST http://localhost:3001/api/venture/generate 
      -H "Content-Type: application/json" 
      -d '{"project_title":"Demo","elevator_pitch":"Demo pitch ...","mode":"dry"}' 
      | jq .
  - name: Lint+Format+Docs
    command: npm run format && npm run docs:gen
  - name: Test all
    command: npm test
  - name: Build all
    command: npm run build
